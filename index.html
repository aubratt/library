<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Library</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="styles.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <div id="header">
            <div id="logo">LIBRARY</div>
            <img id="add-book" src="icons/add.png" alt="Add book button" />
        </div>
        <div id="greeting">HI, USERNAME</div>
        <div id="library-name">My Library</div>
        <div id="sort-btns">
            <div class="sort-btn">
                <div>Title</div>
                <img src="icons/sort.png" alt="" />
            </div>
            <div class="sort-btn">
                <div>Author</div>
                <img src="icons/sort.png" alt="" />
            </div>
            <div class="sort-btn">
                <div>Pages</div>
                <img src="icons/sort.png" alt="" />
            </div>
            <div class="sort-btn">
                <div>Status</div>
                <img src="icons/sort.png" alt="" />
            </div>
        </div>
        <hr />
        <div id="bookshelf">
            <!-- <div id="no-books-text">Where did the books go?</div> -->

            <div class="book">
                <div class="book-info">
                    <div class="title">The Hunger Games</div>
                    <div class="author">Suzanne Collins</div>
                    <div class="pages">374 pages</div>
                </div>
                <div class="book-options">
                    <div class="status book-dropdown-hidden">
                        <img class="edit" src="icons/edit.png" alt="Edit button" />
                        <div class="status-text">Reading</div>
                    </div>
                    <div class="delete"><img src="icons/delete.png" alt="Delete button" /></div>
                </div>
            </div>

            <div class="book">
                <div class="book-info">
                    <div class="title">The Hunger Games</div>
                    <div class="author">Suzanne Collins</div>
                    <div class="pages">374 pages</div>
                </div>
                <div class="book-options">
                    <div class="status book-dropdown-visible">
                        <img class="edit" src="icons/edit.png" alt="Edit button" />
                        <div class="status-text">Not Started</div>
                        <div class="book-dropdown-option book-not-started">Not Started</div>
                        <div class="book-dropdown-option book-reading">Reading</div>
                        <div class="book-dropdown-option book-finished">Finished</div>
                    </div>
                    <div class="delete"><img src="icons/delete.png" alt="Delete button" /></div>
                </div>
            </div>
        </div>
    </body>
</html>
